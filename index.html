<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
        <!-- Счетчик побед
        <div class="score-wrap">
            <div class="computer-score">5</div>
            <span class="devider">-</span>
            <div class="gamer-score">7</div>
        </div>
        -->
        <div class="computer-choice">
            <img src="assets/img/question.svg" alt="unknown choice">
        </div>
        <div class="gamer-choices">
            <button class="gamer-choice rock">
                <img src="assets/img/fist.svg" alt="fist">
            </button>
            <button class="gamer-choice paper">
                <img src="assets/img/paper.svg" alt="paper">
            </button>
            <button class="gamer-choice scissors">
                <img src="assets/img/scissors.svg" alt="">
            </button>
        </div>

        <script defer src="assets/js/index.js"></script>
</body>
</html>
