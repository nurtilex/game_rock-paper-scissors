<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="score-wrap">
        <div class="computer-score">0</div>
        <div class="draw-score">0</div>
        <div class="gamer-score">0</div>
    </div>
    
    <div class="gameplay">
        <div class="computer-choice"></div>
        <div class="gamer-choices">
            <button class="gamer-choice rock"></button>
            <button class="gamer-choice paper"></button>
            <button class="gamer-choice scissors"></button>
        </div>

    </div>
    <script defer src="assets/js/index.js"></script>
</body>
</html>
